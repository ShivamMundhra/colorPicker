<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Color Picker</title>
  </head>
  <body>
    <div class="header">
      <div class="heading-primary-main">The RGB picker Game</div>
      <div class="heading-primary-sub">Hone your RGB senses</div>
      <div class="heading-ques">
        Pick the correct square with <span id="ques">RGB(255, 255, 255)</span>
      </div>
    </div>
    <div class="stripe">
      <button class="refresh">NEW COLORS</button>
      <span id="message"></span>
      <button class="mode">EASY</button>
      <button class="mode selected">HARD</button>
    </div>
    <div class="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
